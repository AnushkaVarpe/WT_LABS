<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Electricity Bill Calculator</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <form id="billForm">
                        <div class="mb-3">
                            <label for="units" class="form-label">Enter Units Consumed:</label>
                            <input type="number" id="units" class="form-control" placeholder="Enter units" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Calculate Bill</button>
                    </form>
                    <div id="result" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
