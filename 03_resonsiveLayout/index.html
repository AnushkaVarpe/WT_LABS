<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header, footer {
            height: 10%;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 1px solid #ccc;
        }
        #color-section {
            width: 70%;
            height: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .color-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .color-button.blue {
            background-color: blue;
        }
        .color-button.orange {
            background-color: orange;
        }
        .color-button.green {
            background-color: green;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <div id="color-section">
            <p>Section changes colour after clicking on the following buttons</p>
        </div>
        <div class="button-container">
            <button class="color-button blue" onclick="changeColor('blue')"></button>
            <button class="color-button orange" onclick="changeColor('orange')"></button>
            <button class="color-button green" onclick="changeColor('green')"></button>
        </div>
    </main>
    <footer></footer>

    <script>
        function changeColor(color) {
            const section = document.getElementById('color-section');
            section.style.backgroundColor = color;
        }
    </script>
</body>
</html>
